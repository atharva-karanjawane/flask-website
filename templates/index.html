<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Institutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* General body styling */
        html, body {
            height: 100%; /* Ensure full height for both html and body */
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light background */
            color: #333; /* Dark text color for readability */
            margin: 0;
            padding: 0;
            height: 100vh; /* Make the body take the full viewport height */
            display: flex;
            flex-direction: column; /* Stack header, content, and footer */
        }

        /* Header Styling */
        header {
            background-color: #003366;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Footer Styling */
        footer {
            background-color: #003366;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: relative;
            width: 100%;
            bottom: 0;
            margin-top: auto;
        }
        .content {
            flex: 1 0 auto;
        }
    </style>
</head>
<body>
    <header>
        {%include 'nav.html'%}
    </header>
    
    
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <p>Â© 2025 SMS Institutions. All rights reserved.</p>
    </footer>
</body>
</html>
